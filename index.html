<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>YouTube Mp3 Dönüştürücü</title>
</head>
<body>
   <div>
    <h2>Youtube Mp3 Converter</h2> <hr>
    <h1>Youtube Mp3 Dönüştürücü</h1>
    <p><em>İstediğiniz videoları ve müzikleri <span>MP3</span> olarak indirebilirsiniz</em></p>
   </div>
    <main>
        <form action="/" method="get">
            <label for="url-box"></label>
            <input class="url-box" type="text" id="url-box" name="url" required autofocus placeholder="Müzik URL Bağlantısını Giriniz.">
            <input class="button" type="submit" value="Dönüştür">
        </form>
    </main> <br><br><br><br><br><br>
    <footer>
        <a href="https://www.youtube.com/" target="_blank"><img src="https://www.youtube.com/img/desktop/supported_browsers/yt_logo_rgb_light.png" alt="Youtube logo"></a>
    </footer>
    <iframe class="button-api-frame" src="http://youtubemp3api.com/@api/button/mp3/<YouTube-ID>" width="100%" height="100%" allowtransparency="true" scrolling="no" style="border:none"></iframe>

        <!-- Optional script that automatically makes iframe content responsive. -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.14/iframeResizer.min.js"></script>
        <script>iFrameResize({}, '.button-api-frame');</script>
</body>
</html>
